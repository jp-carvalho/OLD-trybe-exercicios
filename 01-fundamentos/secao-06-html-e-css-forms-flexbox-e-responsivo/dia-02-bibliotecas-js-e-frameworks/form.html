<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <main class="main">

        <input type="text" name="name" id="name" minlength="10" maxlength="40" required>

     <br>
     <br>
      <label for="email"> Email:

      <br>
      <br>
      <label for="">
        <input type="radio" name="hub" id="" value="cd"> Cidade
        <input type="radio" name="hub" id="" value="cp"> Campo
        <input type="radio" name="hub" id="" value="pr"> Praia
        <input type="radio" name="hub" id="" value="mt"> Montanha
      </label>
      <br>
      <br>

      <label for="why"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br>
        <textarea name="why" id="why" cols="30" rows="10" maxlength="500"></textarea>
      <br>
      <label for=""> Qual a melhor data para realizar sua viagem? 
        <input type="date" name="" id="">
      </label>
      <br>
      <br>
        <input type="checkbox" name="" id="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?

        <input type="checkbox" name="agreement" id="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <br>
        <br>
      <button type="submit" id="send" disabled>Enviar</button>
      <button type="submit" id="reset">Apagar</button>
     </form>
    </section>
  </main>
