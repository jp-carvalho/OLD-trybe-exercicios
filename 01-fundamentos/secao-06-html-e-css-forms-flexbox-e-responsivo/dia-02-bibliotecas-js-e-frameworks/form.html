<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <h1 class="title">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <div class="name-email mb-3">
          <label for="fullName" class="box-size">Nome Completo:</label>
          <input type="text" id="fullName" class="form-control" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required> 
        </div>     
          <br/>

        <div class="name-email mb-3">
          <label for="email" class="box-size">Endereço de e-mail:</label>
          <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        </div>
        <br/>

        <div class="destination-box">
          <div>Selecione um destino:</div>
          <div class="destination">
            <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
            <label for="destination1">Cidade</label>

            <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
            <label for="destination2">Campo</label>

            <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
            <label for="destination3">Praia</label>

            <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
            <label for="destination4">Montanhas</label>
          </div>
        </div>
        <br/>

        <div>
          <p>Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</p>
        </div>
        <div class="form-floating" >
          <textarea name="why" id="why" class="form-control" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
          <label for="why">Responda aqui</label>
       </div>
        <br/>

        <div>
          <label for="date">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" id="date">
        </div>
        <br/>
        
        <div class="form-check">
          <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
          <input type="checkbox" name="promo" id="promo" class="form-check-input">
          <br/>

          <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input type="checkbox" name="agreement" id="agreement" required class="form-check-input">
        </div>
      </fieldset>

      <div class="buttons">
        <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Participar do concurso TrybeTrip</button>
        <button type="button" id="clear-btn" class="btn btn-secondary">Apagar informações</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
